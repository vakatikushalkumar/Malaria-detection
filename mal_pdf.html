<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patient Report</title>

    <!-- Including CSS and Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
        *
        {
          font-family:Segoe UI;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h1 class='text-center' style='text-decoration:underline solid #000;margin-bottom:50px;'>Malaria Classification Report</h1>
          <div class="row"  style='margin-bottom:50px;'>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row"  style='margin-bottom:50px;'>
            <div class="col-md-12">
                <table class='table table-condensed'>
                  <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                  </tr>
                  <tr>
                    <td>{{id}}</td>
                    <td>{{name}}</td>
                    <td>{{dob}}</td>
                    <td>{{age}}</td>
                    <td>{{gender}}</td>
                  </tr>
                </table>
            </div>
          </div>

          <p class='text-left'><b>Report created at :</b> {{time_added}}</p>

          <table class='table' style='margin-bottom:40px;'>
            <tr>
              <th>Test Name</th>
              <th>Result</th>
            </tr>
            <tr>
              <td>Malaria Classification</td>
              <td>{{pred}}</td>
            </tr>
          </table>

          <!-- <img class='img-rounded pull pull-left' src="{{full_filename}}" width='140' height='140' style='margin-bottom:40px;'> -->

          <div class="clearfix"></div>

          <!-- <h4><b>Description</b></h4> -->
          <!-- {% if pred == 'infected'%} 
          <p>infected</p>
          {% elif pred == 'uninfected'%}
          <p>healthy</p>
          {% endif %}  -->

      </div>
  </body>
</html>
